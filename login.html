<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="stylesheet" href="login.css">
    <title>Demipati</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <form class="form-signin my-4">
        <a href="/DEMIPATI/">
            <img class="mb-4" src="/img/LOGO.jpg" alt="" width="72" height="72"/>
        </a>
        <h1 class="h3 mb-3 font-weight-normal">¡Bienvenido!</h1>
        <p style="color: white;"> Ingresa a tu cuenta y vive la experiencia Demipati. ✨✨✨</p>
        <div style="text-align: left;">
            <label for="inputEmail" class="sr-only">CORREO ELECTRÓNICO</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electrónico" required autofocus />
            <div style="text-align: right; margin-bottom: 10px;"><p style="margin-bottom: 0em;"><b>¿No tienes una cuenta?</b></p><a href="/DEMIPATI/">Regístrate</a></div>
            <label for="inputPassword" class="sr-only">CONTRASEÑA</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña"   required />
            <div style="text-align: right; margin-bottom: 10px;"><a href="/DEMIPATI/">¿Se te olvido tu contraseña?</a></div> 
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me" /> Recordarme
                </label>
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        <p class="mt-3 mb-2 text-muted">&copy; 2019-2020</p>
    </form>
</body>
</html>
